<div class="row">
  <div class="col-xs-12">
    <h1>{{album.artist}} - {{album.title}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>Genre: {{album.genre}}, Release: {{album.releaseYear}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <img
      [src]="album.coverArt"
      alt="{{album.title}}"
      class="img-responsive"
      style="margin-bottom: 10px; max-height: 150px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let tracks of album.trackList">
        {{tracks.trackOrder}}. {{tracks.trackName}}
      </li>
    </ul>
  </div>
</div>
